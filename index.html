<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>

        <div id="img-div">
            <img id="image" src="./norman-image.avif" alt="Dr. Norman Borlaug">
            <p id="img-caption">Dr. Norman Borlaug in the field.</p>
        </div>

        <div id="tribute-info">
            <p>Dr. Norman Borlaug was an American agronomist who led initiatives to develop high-yielding varieties of
                wheat, saving millions of people from famine.</p>
        </div>

        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr.
            Norman Borlaug</a>
    </main>
</body>

</html>
